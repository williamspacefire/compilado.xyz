backend:
    name: github
    repo: williamspacefire/compilado.xyz
    base_url: /
    auth_endpoint: api/auth/

media_folder: public/image
public_folder: /image

publish_mode: editorial_workflow

slug:
    encoding: 'ascii'
    clean_accents: true

collections:
    - name: posts
      label: posts
      folder: posts
      create: true
      slug: '{{slug}}'
      fields:
          - {
                label: 'Layout',
                name: 'layout',
                widget: 'hidden',
                default: 'post',
            }
          - {
                label: 'Date',
                name: 'date',
                widget: 'datetime',
                format: 'YYYY-MM-DD hh:mm:ss',
            }
          - {
                label: 'Post Image',
                name: 'image',
                widget: 'image',
                required: false,
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'string' }

          - { label: 'Body', name: 'body', widget: 'markdown' }
